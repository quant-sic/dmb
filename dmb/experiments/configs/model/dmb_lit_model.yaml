_target_: dmb.model.lit_model.DMBLitModel

defaults:
  - model: dmb_model

loss:
  _target_: dmb.model.utils.MaskedMSELoss
  reduction: "mean"
  
optimizer:
  _target_: torch.optim.Adam
  lr: 0.001
  weight_decay: 0.0

scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
  mode: min
  factor: 0.1
  patience: 10

observables: ${datamodule.observables}