# @package _global_

defaults:
  - override /split: from_dataset
  - override /paths: default
  - _self_

split:
  _target_: dmb.data.split.Split.from_dataset

  dataset:
    _target_: dmb.data.bose_hubbard_2d.worm.dataset.BoseHubbardDataset
    
    data_dir: ${paths.data_dir}/bose_hubbard_2d/random
    max_density_error: 0.015
    reload: False
    transforms: 
      _target_: dmb.data.bose_hubbard_2d.transforms.BoseHubbard2DTransforms

  split_fractions: 
    train: 0.98
    val: 0.01
    test: 0.01

file_path: ${paths.data_dir}/splits/bose_hubbard_2d/random/${now:%Y-%m-%d}_${now:%H-%M-%S}.json
exp_name: bose_hubbard_2d/random