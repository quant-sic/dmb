name: CI jobs

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  workflow_dispatch:

jobs:
  setup:
    name: Update dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Cache
        id: setup-cache
        uses: actions/cache@v4
        with:

  lint:
    name: Lint
    runs-on: ubuntu-latest

    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run setup
        uses: ./.github/actions/setup

      - name: Lint code
        run: |
          task format

  test:
    name: Test
    runs-on: ubuntu-latest

    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run setup
        uses: ./.github/actions/setup

      - name: Run tests
        run: |
          task test MARK="not requires_worm"
