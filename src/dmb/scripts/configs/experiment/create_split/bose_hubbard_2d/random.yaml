# @package _global_

defaults:
  - override /split: from_dataset
  - override /paths: default
  - _self_

split:
  _target_: dmb.data.split.Split.from_dataset

  dataset:
    _target_: dmb.data.bose_hubbard_2d.worm.dataset.BoseHubbard2dDataset
    
    dataset_dir_path: 
      _target_: pathlib.Path
      _args_: 
        - ${paths.data_dir}/datasets/bose_hubbard_2d/random/default

    transforms: 
      _target_: dmb.data.bose_hubbard_2d.transforms.BoseHubbard2dTransforms

  split_fractions: 
    train: 0.98
    val: 0.01
    test: 0.01

file_path: ${paths.data_dir}/datasets/bose_hubbard_2d/random/default/splits/${now:%Y-%m-%d}_${now:%H-%M-%S}.json
exp_name: bose_hubbard_2d/random