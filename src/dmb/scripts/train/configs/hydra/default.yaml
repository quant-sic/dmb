# https://hydra.cc/docs/configure_hydra/intro/

# output directory, generated dynamically on each run
run:
  dir: ${paths.log_dir}/${task_name}/${exp_name}/runs/${oc.env:SLURM_JOB_ID,${now:%Y-%m-%d}_${now:%H-%M-%S}}
sweep:
  dir: ${paths.log_dir}/${task_name}/${exp_name}/multiruns/${oc.env:SLURM_JOB_ID,${now:%Y-%m-%d}_${now:%H-%M-%S}}
  subdir: ${hydra.job.num}

verbose: False

job_logging:

  version: 1
  formatters:
    simple:
      format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
  handlers:
    file:
      class: logging.FileHandler
      formatter: simple
      # absolute file path
      filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
  root:
    level: INFO
    handlers: [console, file]

  loggers:
    lightning.pytorch.callbacks.model_summary:
      level: INFO
      handlers: [file]


