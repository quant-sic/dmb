_target_: dmb.data.bose_hubbard_2d.worm.datamodule.BoseHubbard2dDataModule

dataset:
  _target_: dmb.data.bose_hubbard_2d.worm.dataset.BoseHubbard2dDataset
  transforms: 
    _target_: dmb.data.bose_hubbard_2d.transforms.BoseHubbard2dTransforms

  sample_filter_strategy:
    _target_: dmb.data.bose_hubbard_2d.worm.dataset.BoseHubbard2dSampleFilterStrategy
    ztU_range: [0.05, 1.0]
    muU_range: [-0.5, 3.0]
    zVU_range: [0.75, 1.75]
    L_range: [2, 20]
    max_density_error: 0.015

  dataset_dir_path: ???

split:
  _target_: dmb.data.split.Split.from_file
  file_path: ???

batch_size: 32
num_workers: 4
pin_memory: True

batch_sampler:
  _convert_: all
  train:
    _target_: dmb.data.sampler.MDuplicatesPerBatchSampler
    _partial_: true
    n_duplicates: 1
  val:
    _target_: dmb.data.sampler.MDuplicatesPerBatchSampler
    _partial_: true
    n_duplicates: 1
  test:
    _target_: dmb.data.sampler.MDuplicatesPerBatchSampler
    _partial_: true
    n_duplicates: 1

evaluation_data:
  _target_: dmb.data.dataset.EvaluationData.from_data_generation_functions
  data_generation_functions:
    - _target_: dmb.data.bose_hubbard_2d.plotting.sandbox.create_box_cuts_inputs_and_targets
      _partial_: true
    - _target_: dmb.data.bose_hubbard_2d.plotting.sandbox.create_wedding_cake_inputs_and_targets
      _partial_: true
    - _target_: dmb.data.bose_hubbard_2d.plotting.sandbox.create_box_plot_inputs_and_targets
      _partial_: true