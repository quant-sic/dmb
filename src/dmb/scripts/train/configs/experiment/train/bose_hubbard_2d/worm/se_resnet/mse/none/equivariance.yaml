# @package _global_

defaults:
  - override /datamodule: bose_hubbard_2d
  - override /lit_model: lit_dmb_model
  - override /lit_model/model: dmb_model
  - override /callbacks: default
  - override /trainer: default
  - _self_

exp_name: "bose_hubbard_2d/worm/all_obs/se_resnet/mse/none"

seed: 12345

trainer:
  max_epochs: 10000
  accumulate_grad_batches: 16
  precision: 16-mixed
  deterministic: False
  check_val_every_n_epoch: 10
  log_every_n_steps: 10

datamodule:

  batch_size: 2048

  dataset:
    transforms: 
      train_augmentations:           
        - _target_: dmb.data.bose_hubbard_2d.transforms.D4GroupTransforms
        - _target_: dmb.data.bose_hubbard_2d.transforms.TupleWrapperOutTransform
          transform: 
            _target_: dmb.data.bose_hubbard_2d.transforms.GaussianNoiseTransform
            mean: 0.0
            std: 0.01

  batch_sampler:
    train:
      _target_: dmb.data.sampler.MDuplicatesPerBatchSampler
      _partial_: true
      n_duplicates: 16


lit_model:
  model:

    module_list: [
      {
        _target_: dmb.model.modules.SeResNet2d,
        in_channels: 4,
        out_channels: 9,
        kernel_sizes: [5,3,3,3,3,3,3,3,3],
        n_channels: [16, 32, 64, 128, 128, 128, 256, 256, 256],
        dropout: 0.1
      },
    ]

    output_modification: []

  optimizer:
    lr: 0.00025

  lr_scheduler:
    scheduler:
      _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
      mode: min
      factor: 0.5
      patience: 25
      min_lr: 1e-5
      cooldown: 500
      threshold: 0.1
      
    monitor: train/mse
    interval: epoch
    frequency: 1

  loss:
    _target_: dmb.model.loss.WeightedLoss
    constituent_losses:
      mse:
        _target_: dmb.model.loss.MSELoss
      equivariance:
        _target_: dmb.model.loss.EquivarianceLoss
    weights:
      mse: 1.0
      equivariance: 1.0

  weights_checkpoint: 
    _target_: dmb.model.lit_dmb_model.WeightsCheckpoint
    path: train/bose_hubbard_2d/worm/all_obs/se_resnet/mse/none/runs/2024-11-29_19-30-13/checkpoints/best/epoch=1199-step=9600.ckpt